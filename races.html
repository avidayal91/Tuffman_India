<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet">

    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css" type="text/css">
    
<!--    animate css style-->
    <link rel="stylesheet" href="css/animate.css" type="text/css">

<!--    custom sylesheet-->
    <link rel="stylesheet" href="css/style.css">

<body class="site">
    <header>
       <a href="index.html" class="logo"><img src="images/tuffman_logo.png" alt=""></a>
       <input type="checkbox" id="nav-toggle" class="nav-toggle">
       <nav>
           <ul>
               <li><a href="about.html">ABOUT</a></li>
               <li><a href="#" class="active-page">RACES</a></li>
               <li><a href="#">RESULTS</a></li>
               <li><a href="#">GALLERY</a></li>
               <li><a href="#">CONTACT US</a></li>
           </ul>
       </nav>
       <label for="nav-toggle" class="nav-toggle-label">
           <span></span>
       </label>
    </header>
    <main>
        <section class="about-masthead">
            <h1 class="wow animated fadeInLeft" data-wow-delay="0.5s">
                INDIA'S <span>PREMIERE</span><br>
                ENDURANCE <span>SPORTS</span><br>
                PLATFORM
            </h1>
        </section>
        
        <section class="upcoming-races">
            <h1 class="section_title wow animated fadeIn" data-wow-delay="0.5s">RACE CALENDAR</h1>
            <div class="all-races">
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-tricity.jpg" class="race-image" alt="">
                    <div class="overlay overlay-red">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-goa.jpg" class="race-image" alt="">
                    <div class="overlay overlay-blue">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-kasauli.jpg" class="race-image" alt="">
                    <div class="overlay overlay-green">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-jaisalmer.jpg" class="race-image" alt="">
                    <div class="overlay overlay-yellow">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-tricity.jpg" class="race-image" alt="">
                    <div class="overlay overlay-red">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="race-card wow animated fadeInUp" data-wow-delay="0.5s">
                    <img src="images/tuffman-goa.jpg" class="race-image" alt="">
                    <div class="overlay overlay-blue">
                        <div class="overlay-text">
                            <div class="overlay-cta">
                                <a href="#" class="btn-details">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <footer>
            <div class="social-icons-group">
                <i class="fab fa-facebook fa-2x social-icons"></i>
                <i class="fab fa-instagram fa-2x social-icons"></i>
                <i class="fab fa-twitter fa-2x social-icons"></i>
                <i class="fab fa-youtube fa-2x social-icons"></i>
            </div>
            <div  class="footer-logo">
                <img src="images/tuffman-logo-white.png" alt="tuffman-logo">
            </div>
        </footer>
    </main>

    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
